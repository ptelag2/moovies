<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

{% for actor_info in actor_infos %}
<h2>Actor: {{ actor_info['Actor_Name'] }}</h2>

<table style="width:80%">
    <tr>
        <th>Actor Name:</th>
        <td><p>{{ actor_info['Actor_Name'] }}</p></td>
    </tr>
    <tr>
        <th>Birth Year:</th>
        <td><p>{{ actor_info['Birth_Year'] }}</p></td>
    </tr>
    <tr>
        <th>Death Year:</th>
        <td><p>{{ actor_info['Death_Year'] }}</p></td>
    </tr>
  </table>
{% endfor %}

</body>
</html>
